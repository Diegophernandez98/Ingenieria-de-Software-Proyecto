<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/maincss.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>SuperZoo - Carrito Compra</title>
</head>
<body style="background-color: #f7f5e1;">

    <div>
        <ul class="nav">
            <li><a href= "{% url 'inicio' %}"><img class="logo" src="/static/images/SUPERZOOlogo.jpg" alt="Logo"></a> </li>
            <li><a href= "{% url 'inicio' %}">Inicio</a></li>
            <li><a href= "{% url 'alimentos' %}" >Alimentos</a></li>
            <li><a href= "{% url 'accesorios' %}" >Accesorios</a></li>
            <li><a href= "{% url 'registro' %}" >Registrarse</a></li>
            <li><a href= "{% url 'login' %}" >Iniciar Sesi√≥n</a></li>
        </ul>
    </div>
    <div class="container mt-4">
        <h2>Carrito de Compras</h2>
        <br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for item in request.session.carrito %}
                    <tr>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.precio }}</td>
                        <td>
                            <a href="{% url 'eliminarProductoCarrito' item.id %}">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container mt-4">
        <a href="{% url 'vaciarCarrito' %}">Vaciar Carrito</a>
    </div>

</body>
</html>
