<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SuperZoo - Administrador</title>
	<link rel="stylesheet" href="/static/css/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body style="background-color: #f7f5e1;">
	<header class="header" style="background-color: #e3200e;">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
			<div class="logo">
				<a href="{% url 'inicio' %}"><img src="/static/images/SUPERZOOlogo.jpg" alt="Logo"></a>
			</div>
			<nav class="menu">
				<a href="{% url 'agregar_producto'%}">Agregar Producto</a>
            	<a href="{% url 'productos' %}">Lista de Productos</a>
            	<a href="{% url 'comparar_ganancias' %}">Comparar Ganancias</a>
                <a href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a>
			</nav>
		</div>
        <br>
        <br>
        <br>
	</header>
        <div class="container mt-4">
            <h2>Seleccionar Rango de Fechas</h2>
            <br>
            <form method="post" action="{% url 'ganancias' %}">
                {% csrf_token %}
				<div class="mb-3">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input class="form-control" type="date" name="fecha_inicio" required>
				</div>
				<div class="mb-3">
                <label for="fecha_fin">Fecha de Fin:</label>
                <input class="form-control" type="date" name="fecha_fin" required>
				</div>
                <br>
                <button class="btn btn-info" type="submit">Comparar Ganancias</button>
				<div class="row">
					<p class="text-danger">{{error}}</p>
				</div>
				<br>
            </form>
        </div>
	</header>
	<div class="capa"></div>
<!--	--------------->
<input type="checkbox" id="btn-menu">
<div class="container-menu">
	<div class="cont-menu">
		<nav>
			<a href="{% url 'agregar_producto' %}">Agregar producto</a>
			<a href="{% url 'productos' %}">Lista de Productos</a>
			<a href="#">Comparar ganancias</a>
		</nav>
		<label for="btn-menu">✖️</label>
	</div>
</div>
</body>
</html>
