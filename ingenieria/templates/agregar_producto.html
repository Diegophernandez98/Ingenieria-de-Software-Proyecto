<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SuperZoo - Administrador</title>
	<link rel="stylesheet" href="/static/css/estilos.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body style="background-color: #f7f5e1;">
	<header class="header" style="background-color: #e3200e;">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
			<div class="logo">
				<a href="{% url 'inicio' %}"><img src="/static/images/SUPERZOOlogo.jpg" alt="Logo"></a>
			</div>
			<nav class="menu">
				<a href="{% url 'inicio' %}">Inicio</a>
				<a href="{% url 'alimentos'%}">Alimentos</a>
            	<a href="{% url 'accesorios' %}">Accesorios</a>
            	<a href="{% url 'farmacia' %}">Farmacia</a>
            	<a href="{% url 'nosotros' %}">Nosotros</a>
            	<a href="{% url 'contacto' %}">Contacto</a>
                <a href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a>
			</nav>
		</div>
        <br>
        <br>
        <br>
        <div class="container mt-4">
            <h1 class="display-5">Agregar producto</h1>
			<br>
            <form method="post" action="{% url 'agregar_producto' %}">
                {% csrf_token %}
				<div class="mb-3">
                <label class="mb-3" for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" required>
				</div>
                <label class="mb-3" for="precio">Precio:</label>
                <input class="form-control" type="number" name="precio" required>
				<div class="mb-3">
                <label class="mb-3" for="stock">Stock:</label>
                <input class="form-control" type="number" name="stock" required>
				</div>
                <label class="mb-3" for="id_tipo_producto">Id tipo producto:</label>
                <input class="form-control" type="number" name="id_tipo_producto" required>
				<div class="mb-3">
                <label class="mb-3" for="id_tipo_animal">Id tipo animal:</label>
                <input class="form-control" type="number" name="id_tipo_animal" required>
				</div>
				<div class="mb-3">
                <button type="submit" class="btn btn-success">Agregar producto</button>
				</div>
              </form>
        </div>
	</header>
	<div class="capa"></div>
<!--	--------------->
<input type="checkbox" id="btn-menu">
<div class="container-menu">
	<div class="cont-menu">
		<nav>
			<a href="#">Agregar producto</a>
			<a href="{% url 'productos' %}">productos</a>
			<a href="{% url 'comparar_ganancias' %}">Comparar ganancias</a>
		</nav>
		<label for="btn-menu">✖️</label>
	</div>
</div>
</body>
</html>
