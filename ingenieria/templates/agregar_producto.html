<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SuperZoo - Administrador</title>
	<link rel="stylesheet" href="/static/css/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body style="background-color: #f7f5e1;">
	<header class="header" style="background-color: #e3200e;">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
			<div class="logo">
				<a href="{% url 'inicio' %}"><img src="/static/images/SUPERZOOlogo.jpg" alt="Logo"></a>
			</div>
			<nav class="menu">
				<a href="{% url 'agregar_producto'%}">Agregar Producto</a>
            	<a href="{% url 'productos' %}">Lista de Productos</a>
            	<a href="{% url 'comparar_ganancias' %}">Comparar Ganancias</a>
                <a href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a>
			</nav>
		</div>
        <br>
        <br>
        <br>
        <div class="container mt-4">
            <h1 class="display-5">Agregar producto</h1>
			<br>
			{{error_messageproducto}}
            <form method="post" action="{% url 'agregar_producto' %}">
                {% csrf_token %}
				<div class="mb-3">
                <label class="mb-3" for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" maxlength="50" required>
				</div>
                <label class="mb-3" for="precio">Precio:</label>
                <input class="form-control" name="precio" maxlength="7" min='10' oninput="this.value = this.value.replace(/\D/g,'')" required>
				<div class="mb-3">
                <label class="mb-3" for="stock">Stock:</label>
                <input class="form-control" name="stock" maxlength="6" min='1'oninput="this.value = this.value.replace(/\D/g,'')" required>
				</div>
				<div class="mb-3">
					<label class="mb-3" for="id_tipo_producto">Tipo de Producto:</label>
					<select class="form-select" name="id_tipo_producto" required>
						{% for tipo_producto in tipos_producto %}
							<option value="{{ tipo_producto.id }}">{{ tipo_producto.nombre }}</option>
						{% endfor %}
					</select>
				</div> 	
				<div class="mb-3">
					<label class="mb-3" for="id_tipo_animal">Tipo de Animal:</label>
					<select class="form-select" name="id_tipo_animal" required>
						{% for tipo_animal in tipos_animal_default %}
							<option value="{{ tipo_animal.id }}">{{ tipo_animal.nombre }}</option>
						{% endfor %}
					</select>
				</div>
                <button type="submit" class="btn btn-success">Agregar producto</button>
				</div>
              </form>
        </div>
	</header>
	<div class="capa"></div>
<!--	--------------->
<input type="checkbox" id="btn-menu">
<div class="container-menu">
	<div class="cont-menu">
		<nav>
			<a href="#">Agregar producto</a>
			<a href="{% url 'productos' %}">Lista de Productos</a>
			<a href="{% url 'comparar_ganancias' %}">Comparar ganancias</a>
		</nav>
		<label for="btn-menu">✖️</label>
	</div>
</div>
</body>
</html>
