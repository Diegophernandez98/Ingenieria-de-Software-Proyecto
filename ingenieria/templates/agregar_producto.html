<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SuperZoo - Administrador</title>
	<link rel="stylesheet" href="/static/css/estilos.css" />
</head>
<body style="background-color: #f7f5e1;">
	<header class="header" style="background-color: #e3200e;">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
			<div class="logo">
				<a href="{% url 'inicio' %}"><img src="/static/images/SUPERZOOlogo.jpg" alt="Logo"></a>
			</div>
			<nav class="menu">
				<a href="{% url 'inicio' %}">Inicio</a>
				<a href="{% url 'alimentos'%}">Alimentos</a>
            	<a href="{% url 'accesorios' %}">Accesorios</a>
            	<a href="{% url 'farmacia' %}">Farmacia</a>
            	<a href="{% url 'nosotros' %}">Nosotros</a>
            	<a href="{% url 'contacto' %}">Contacto</a>
                <a href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a>
			</nav>
		</div>
        <br>
        <br>
        <br>
        <div class="contenido">
            <h1>Agregar producto</h1>
            <form method="post" action="{% url 'agregar_producto' %}">
                {% csrf_token %}
                
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>

                <label for="precio">Precio:</label>
                <input type="number" name="precio" required>

                <label for="stock">Stock:</label>
                <input type="number" name="stock" required>

                <label for="id_tipo_producto">Id tipo producto:</label>
                <input type="number" name="id_tipo_producto" required>

                <label for="id_tipo_animal">Id tipo animal:</label>
                <input type="number" name="id_tipo_animal" required>
            
                <button type="submit">Agregar producto</button>
              </form>
        </div>
	</header>
	<div class="capa"></div>
<!--	--------------->
<input type="checkbox" id="btn-menu">
<div class="container-menu">
	<div class="cont-menu">
		<nav>
			<a href="#">Agregar producto</a>
			<a href="{% url 'productos' %}">productos</a>
			<a href="{% url 'actualizar_producto' %}">Editar productos</a>
			<a href="#">Comparar ganancias</a>
		</nav>
		<label for="btn-menu">✖️</label>
	</div>
</div>
</body>
</html>
