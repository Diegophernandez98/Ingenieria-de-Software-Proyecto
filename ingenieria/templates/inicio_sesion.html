<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/maincss.css" />
    <title>SuperZoo - Inicio de sesión</title>
</head>
<body style="background-color: #f7f5e1;">
    <div>
        <ul class="nav">
            <li><a href="{% url 'inicio' %}"><img class="logo" src="/static/images/SUPERZOOlogo.jpg" alt="Logo"></a> </li>
            <li><a href="{% url 'inicio' %}">Inicio</a></li>
            <li><a href="{% url 'alimentos'%}">Alimentos</a></li>
            <li><a href="{% url 'accesorios' %}">Accesorios</a></li>
            <li><a href="{% url 'farmacia' %}">Farmacia</a></li>
            <li><a href="{% url 'nosotros' %}">Nosotros</a></li>
            <li><a href="{% url 'contacto' %}">Contacto</a></li>
            <li><a href="{% url 'registro' %}">Registrarse</a></li>
            <li><a href="#">Iniciar Sesión</a></li>
            <li><a href="{% url 'ver_carrito' %}">Carrito de Compras</a></li>
        </ul>
    </div>
    <br>
    <br>
    <div class="container-card-i">
        <div>
            <h2 class="title">Bienvenido! por favor ingresa tus datos</h2>
        </div>
        <br>
        <div class="card-i" style="background: #ef5454;">
            <div class="contenido-card-i">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_rut" class="form-label">RUT:</label>
                        <input type="text" id="id_rut"  class="form-control" name="rut" required>
                    </div>
                    <div>
                        <label for="id_contrasena" class="form-label">Contraseña:</label>
                        <input type="password" id="id_contrasena" class="form-control" name="contrasena" required>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
                {{error_message}}
            </div>
        </div>
    </div>
</body>
</html>
